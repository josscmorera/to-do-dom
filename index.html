<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20f2b0d58d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a task...">
            <button type="submit" id="add-button">Add</button>
        </form>
        <button id="clear-button" type="button">Clear All</button>

        <ul id="todo-list"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
